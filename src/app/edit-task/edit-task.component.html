<form (submit)="onSubmit($event)">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="title" required />

  <label for="description">Description:</label>
  <textarea
    id="description"
    name="description"
    [(ngModel)]="description"
    required
  ></textarea>

  <button type="submit">Update Task</button>
</form>
